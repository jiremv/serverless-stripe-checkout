name: Deploy SAM Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build SAM application
        run: sam build

      - name: Configure AWS credentials for DEV
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: ${{ secrets.TESTING_CLOUDFORMATION_EXECUTION_ROLE }}
          aws-region: ${{ secrets.TESTING_REGION }}

      - name: Deploy to DEV
        run: |
          sam deploy \
            --stack-name ${{ secrets.TESTING_STACK_NAME }} \
            --region ${{ secrets.TESTING_REGION }} \
            --s3-bucket ${{ secrets.TESTING_ARTIFACTS_BUCKET }} \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --role-arn ${{ secrets.TESTING_CLOUDFORMATION_EXECUTION_ROLE }} \
            --parameter-overrides \
              StripeApiKeySecretArn=${{ secrets.STRIPE_API_KEY_ARN_DEV }} \
              StripeWebhookSecretArn=${{ secrets.STRIPE_WEBHOOK_SECRET_ARN_DEV }}

      - name: Configure AWS credentials for PROD
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: ${{ secrets.PROD_CLOUDFORMATION_EXECUTION_ROLE }}
          aws-region: ${{ secrets.PROD_REGION }}

      - name: Deploy to PROD
        run: |
          sam deploy \
            --stack-name ${{ secrets.PROD_STACK_NAME }} \
            --region ${{ secrets.PROD_REGION }} \
            --s3-bucket ${{ secrets.PROD_ARTIFACTS_BUCKET }} \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --role-arn ${{ secrets.PROD_CLOUDFORMATION_EXECUTION_ROLE }} \
            --parameter-overrides \
              StripeApiKeySecretArn=${{ secrets.STRIPE_API_KEY_ARN_PROD }} \
              StripeWebhookSecretArn=${{ secrets.STRIPE_WEBHOOK_SECRET_ARN_PROD }}
